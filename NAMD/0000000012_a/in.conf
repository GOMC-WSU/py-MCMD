# Minimization and Equilibration of 
# Ubiquitin in a Water Box

#  (DO NOT MODIFY anything but the Force-Field Parameters or Integrator Parameters
# or the hybrid simulation and combine files may not work) 
#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

parameters 	 ../../required_data/equilb_box_298K/NAMD_TIPS3P_FF.inp
parameters 	 ../../required_data/equilb_box_298K/NAMD_TIPS3P_FF.inp


coordinates        	../../GOMC/0000000011/Output_data_BOX_0_restart.pdb
structure          	../../GOMC/0000000011/Output_data_BOX_0_restart.psf

set X_DIM_box		40.4
set Y_DIM_box		40.4
set Z_DIM_box		40.4

set X_ORIGIN_box	20.2
set Y_ORIGIN_box	20.2
set Z_ORIGIN_box	20.2

set PME_Grid_Size_X       41
set PME_Grid_Size_Y       41
set PME_Grid_Size_Z       41

set NAMD_RUN_STEPS	500
set NAMD_MINIMIZE	500

set temperature    298


set RESTART_STATUS	true    

if {${RESTART_STATUS}} {
	set     COOR_file	../../GOMC/0000000011/Output_data_BOX_0_restart.coor
	set	XSC_file	../../GOMC/0000000011/Output_data_BOX_0_restart.xsc
} else {

}
#############################################################
## Add fix or restrain input here (below). This may only work with the relative path the fix or restrain pdb files   ##
#############################################################


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################
firsttimestep      	0

set outputname     namdOut

# Input
paraTypeCharmm	    on
temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        16.0
margin              3.0

# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10
PMETolerance	    0.00001


# PME (for full-system periodic electrostatics)
PME                 yes
#PMEGridSpacing      1.0

#manual grid definition
PMEGridSizeX        ${PME_Grid_Size_X}
PMEGridSizeY        ${PME_Grid_Size_Y}
PMEGridSizeZ        ${PME_Grid_Size_Z}


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        off
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


wrapAll             on

if {${RESTART_STATUS}} {
	binCoordinates     ${COOR_file}
	extendedSystem	   ${XSC_file}
	
} else {
	# Periodic Boundary Conditions
	CellBasisVector1  ${X_DIM_box}	  	0.00  			0.00
	CellBasisVector2  0.00  		${Y_DIM_box}		0.00
	CellBasisVector3  0.00  		0.00  			${Z_DIM_box}
	cellOrigin        ${X_ORIGIN_box}   	${Y_ORIGIN_box}  	${Z_ORIGIN_box}	
}







# Output
outputName          $outputname

restartfreq         500     ;# 500steps = every 1ps
dcdfreq             500
xstFreq             500
outputEnergies      500
outputPressure      500


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################


#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
if {${RESTART_STATUS}} {
	
} else {
	minimize    $NAMD_MINIMIZE
}



reinitvels          $temperature

run 	$NAMD_RUN_STEPS 


